<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组排序</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr = [1,6,7,4,2,3,5,8,9,0]
		// 先奇数后偶数的方式排序
		function sortFromOddToEven(a,b){
			// 如果a为奇数，b为偶数
			if(a % 2 == 0 && b % 2 == 1){
				// 对偶数和奇数进行排序，先将全部奇数放在前边，偶数放在后边
				return 1
			}else if(a % 2 == 1 && b % 2 == 0){
				// 对偶数和奇数进行排序，先将全部奇数放在前边，偶数放在后边
				return -1
			}else if((a % 2 == 1 && b % 2 == 1 || a % 2 == 0 && b % 2 == 0) && a > b){
				// 如果同为奇数或者同为偶数，但是a > b, 此时从小到大的顺序排列
				return 1
			}else if((a % 2 == 1 && b % 2 == 1 || a % 2 == 0 && b % 2 == 0) && a < b){
				// 如果同为奇数或者同为偶数，但是a < b, 此时也是从小到大的顺序排列
				return -1
			}
		}
		/**
		 * 【对sort(sortby)方法的理解】sort()方法主要依靠其回调函数来进行排序，
		 * 回调函数中需要两个采纳数，在执行sort()方法时会调用回调函数。这时会将
		 * 调用sort()方法的数组中的元素作为实参两两依次作为回调函数的实参传入。
		 * 通过回调函数的条件进行比较得出一个返回值。将返回值作为sort()函数的
		 * 参数来判断是否进行交换。所以回调函数规定了排序的条件以及进行排序。
		 * 而sort()方法是根据这个条件进行交换。所以sort()方法只执行一次，回调函数
		 * 会依次两两传入参数执行多次。
		 */
		arr.sort(sortFromOddToEven)
		console.log(arr)
	</script>
</html>
