<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取新的数组</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 【获取新的数组】
		 * 1、concat()：连接两个或者多个数组，生成新的数组
		 * 2、slice()：截取数组，得到新的数组
		 * 3、splice()：添加元素/删除元素
		 */
		var arr = ["a", "b", "c", "d"] //4
		//【🐷】这里的newArr是个新数组对象
		var newArr = arr.concat(["e", "f"])
		console.log(newArr.length)
		console.log(newArr) //6
		//==================
		// 把两个元素和一个数组全部进行连接
		// 实际出现的会是一个完整的新数组
		var newArr2 = arr.concat("j","K",["g","h"])
		console.log(newArr2.length) //8
		console.log(newArr2) //8
		//=================
		/**
		 * 【arr.slice(start, end)】截取数组，并返回截取到的新数组
		 * start: 必选。从原数组中的start位置作为开始的位置
		 * 如果是负数，则表示从尾部开始截取。
		 * -1 ： 表示最后一个元素
		 * end: 可选  截取到指定的位置
		 * 不包含end的位置。如果没有给定end参数，则表示截取到最后。
		 * end要大于start，否则无法截取元素。截取出的数组是一个新的
		 * 数组，对原数组没有任何影响。
		 */
		var arr = ["a", "b", "c", "d", "e"]
		var newArr = arr.slice(0, 2)
		console.log(newArr)
		console.log(arr)
		//===============
		console.log(arr.slice(3)) // d e
		// -1表示最后一个元素
		console.log(arr.slice(-1)) // e
		console.log(arr.slice(2, 1)) // 空
		console.log(arr.slice(-3, -2)) // c
		//===================
		/**
		 * 【arr.splice(index，howmany， item1，itemN )】方法表示从数组中添加/删除元素
		 * 然后返回被删除的数组。
		 * 参数：
		 * index：必写。规定添加/删除的元素的位置
		 * 使用负数可以从数组的结尾开始
		 * howmany：必写
		 * 要删除的元素数量
		 * 如果设置为0，则不会删除元素
		 * 如果需要添加元素，同样应该为0
		 * item： 可选
		 * 向数组中添加的新元素
		 * 【🐷】这个方法会对原数组产生影响
		 */
		// 定义数组
		var arr = ["a", "b", "c", "d", "e"]
		var v = arr.splice(1, 0, "马大哈", "李大吹")
		console.log(arr)
		console.log(arr.length)
		// 因为插入位置为1，所以三天假后其他元素自动后移
		//=================
		// 删除元素
		var arr = ["a", "b", "c", "d", "e"]
		// 返回值为删除的元素组成的新的数组
		var deleted = arr.splice(1, 2)
		console.log(deleted)
		console.log(arr)
		//=================
		// 替换元素
		var arr = ["a", "b", "c", "d", "e"]
		var change = arr.splice(1, 1, "王大锤")
		console.log(change)
		console.log(arr)
		//==================
		var arr = ["a", "成龙", "c", "d", "e"]
		var change_2 = arr.splice(1, 1, "王大锤", "三毛")
		console.log(change_2)
		console.log(arr)
	</script>
</html>
