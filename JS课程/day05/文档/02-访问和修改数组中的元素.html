<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>访问和修改数组中的元素</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// 创建了一个长度为5的数组
		// 利用数组的引用结合数组的下标来访问数组的元素
		var arr = [10,20,30,40,50]
		console.log("数组中的第一个元素" + arr[0]) // 访问
		console.log("数组中的第一个元素" + arr[2])
		
		// 修改数组的元素
		arr[1] = 100
		console.log(arr[1])
	</script>
</html>
