<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>排序函数sort</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr1 = ["a", "ab", "fca", "cd", "eb", "f"];
		arr1.sort();	//默认情况按照编码表中的顺序排列
		alert(arr1);	// a, ab, cd, eb, f, fca
	
		var arr2 = [10, 8, 6, 20, 30, 15];
		arr2.sort();
		alert(arr2); //	10,15,20,30,6,8
	</script>
</html>
