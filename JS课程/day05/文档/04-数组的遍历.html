<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组的遍历</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 【数组的遍历】
		 * 1. for循环(推荐使用)
		 * 2. for... in
		 * 	3. for each ( ES5 新增)
		 */
		var arr = [10, 20, 30, 80, 90, 40, 50, 60, 70]
		for (var i = 0;i < arr.length; i++) {
			//console.log(arr[i])
		}
		//===============
		// 【注意】index在这里是遍历到的下标
		/*for(var index in arr){
			// console.log(index)
			console.log(arr[index])
		}*/
		// 把声明计数变量的var省略，但是不建议这么干
		for(index in arr){
			// console.log(index)
			console.log(arr[index])
		}
		//=================
		/**
		 * 【forEach循环】ES5中新增
		 * 需要传入一个匿名函数
		 */
		var arr = [4,9,20,40]
		arr.forEach(function(element, index){
			console.log(element)
			console.log("index:" + index)
			console.log("欢迎来到粤嵌")
		})
		/**
		 * 【总结】匿名函数中需要两个参数
		 * 参数1：循环遍历到的某个元素
		 * 参数2：循环到的数组的下标
		 * 好处：我们可以在匿名函数中添加额外的代码
		 */
	</script>
</html>
