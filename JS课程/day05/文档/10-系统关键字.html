<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>系统关键字</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 【系统关键字】我们可以利用系统关键字来完成对数组的删除操作
		 * delete 删除数组元素，数组的长度不会发生改变
		 * 只是将对应的数值进行删除
		 * 对应数值变为：undefined
		 */
		var arr = [1, 2, 3, 4]
		console.log(arr)
		delete arr[3]
		// 数组的长度不变
		console.log(arr.length)
		
		console.log(arr[3])
		console.log(arr)
	</script>
</html>
