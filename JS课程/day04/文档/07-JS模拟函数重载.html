	<script type="text/javascript">
		function add(){
			var sum = 0
			for (var i = 0; i < arguments.length; i++) {
				sum += arguments[i]
			}
			return sum
		}
		
		alert(add(2, 3)) //5
		alert(add(2, 3, 5)) // 10
	</script>
</html>
