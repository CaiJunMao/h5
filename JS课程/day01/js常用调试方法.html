<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js常用调试方法</title>
	</head>
	<body>
		<h1>js常用调试方法</h1>
		<pre>
			1、alert("xx")
			2、console.log("想输出的信息") 在控制台输出，注意错误写法Console 
				console.log将一般的信息记录到控制台，后面3个很少用
				console.info("信息性的内容")
				console.warn("警告性内容")
				console.error("错误性内容")
			3、document.write("") 在页面
				document.title=""  在标签页的标题位置
			4、使用提示框alert、confirm、prompt
		</pre>
	<script type="text/javascript">
		//调试方法存在的主要作用是让开发人员能在界面看到某个值得
		//1、alert("xx")
		
		//2、console.log("想输出的信息") 错误写法Console 在控制台
		console.info("哈哈")
		//document.write("苹果")
		document.title("u597d")
		//3document.write("") 在页面
		//document.title=""  在标签页的标题位置
		//console详解
		//console.log将一般的信息记录到控制台，后面3个很少用
		//console.info("信息性的内容")
		//console.warn("警告性内容")
		//console。error("错误性内容")
	</script>
	</body>
</html>
