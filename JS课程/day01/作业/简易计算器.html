<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简易计算器</title>
	</head>
	<body>
		<input type="text" name="box1" id="box1" />
		<select name="" id="sing">
			<option value="add">+</option>
			<option value="sub">-</option>
			<option value="mul">*</option>
			<option value="div">/</option>
		</select>
		<input type="text" name="box2" id="box2" />
		<input type="text" name="result" id="result" />
		<input type="button" id="btn" value="计算"/>
		<input type="button" value="清空" id="btn2"/>
	</body>
	<script type="text/javascript">
		document.getElementById("btn")
		//按钮点击时执行的代码
		btn.onclick = function(){
			var ss=sing.value
			var a =parseInt(box1.value)
			//带id的可以直接写，不用找，如这里的box1
			var b =parseInt(box2.value)
			var x
			switch (ss){
				case "add":
					x = a + b
					break
				case "sub":
					x = a - b
					break
				case "mul":
					x = a * b
					break
				case "div":
					x = a / b
					break
					
			}
			result.value = x
		}
		
		btn2.onclick=function(){
			box1.value = ''
			box2.value = ''
			result.value = ''
		}
		
	</script>
</html>
