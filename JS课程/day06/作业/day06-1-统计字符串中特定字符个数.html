	<script type="text/javascript">
		//我的方法：
		function countFun(){
			var inStr = prompt("请输入字符串");
			var asciiCode
			var numCount = 0;
			var lowLetter = 0;
			var upLetter = 0;
			var elseLetter = 0;
			var counts =[0,0,0,0]//四种元素的数量 
			//console.log(inStr)
			for(var i = 0, len = inStr.length;i < len;i++){
				//console.log(inStr[i]+"\t")
				/**
				 * * 常见ASCII码
					 * 0-48
					 * 9-57
					 * A-65
					 * Z-90
					 * a-97
					 * z-122
			 * */			 
				//console.log(inStr.charCodeAt(i));//0-48
				asciiCode = inStr.charCodeAt(i);
				//判断数字
				if(asciiCode >=48 && asciiCode <= 57 ){
					numCount ++;
				}else if (asciiCode >=97 && asciiCode <= 122) {
					//判断小写字母
					lowLetter++;
				}else if (asciiCode >=65 && asciiCode <= 90) {
					//判断大写字母
					upLetter++;
				}else{
					//判断其他字符
					elseLetter++;
				}
			}
			document.write("您输入的字符串为："+inStr+"，其中数字个数:"+numCount+
			"，大写字母个数:"+upLetter+"，小写字母个数:"+lowLetter+"，其他字符个数:"+elseLetter)
		}
		//征哥方法
		function countFun2(){
			var inStr = prompt("请输入字符串");
			var counts =[0,0,0,0]//四种元素的数量
			for(var i = 0, len = inStr.length;i < len;i++){
				//js中没有字符的概念，只有体格字母分字符串
				var ch = inStr.charAt(i)//取出单个字符
				//字符串比较会直接转为ascii编码
				if (ch >= "A" && ch <="Z") {
					//判断大写字母
					counts[0]++;//
					//注意，c语言中单引号括的是字符
				}else if (ch >= "a" && ch <="z") {
					//判断小写字母
					counts[1]++;//
				}else if (ch >= "0" && ch <="9") {
					//判断数字
					counts[2]++;//
				}else{
					//判断其他字符
					counts[3]++;//
				}
			}
			document.write("您输入的字符串为："+inStr+"，其中数字个数:"+counts[0]+
			"，大写字母个数:"+counts[1]+"，小写字母个数:"+counts[2]+"，其他字符个数:"+counts[3])
		}
		//调用
		//countFun()
		countFun2()
