<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符串的截取</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 字符串的截取的三种方法：
		 * 1、【str.substring(start, end)】该方法用于提取字符串两个指定下标
		 * 之间的内容。end是结尾的下标，不是长度。
		 */
		var str = "飞流直下三千尺，疑是银河落九天"
		console.log(str.substring(1))
		console.log(str.substring(1, 3))
		console.log(str.substring(-1, -3)) // 负数无效
		//如果字符串截取的开始大于结束，没有影响
		// 效果和结束end的值大于start是一样的
		console.log(str.substring(5, 2))
		//======================
		/**
		 * 2、【str.slice()】函数用于提取字符串的某个位置的内容
		 * 并且新的字符串返回这些内容。跟substring非常类似。
		 * 参数可以是负数。
		 */
		var str = "生命诚可贵，爱情价更高。如果没房子，二者皆可抛"
		console.log(str.slice(0, 1))
		// 支持负数。其他和substring一样。
		console.log(str.slice(-3, -1))
		
		//=====================
		/**
		 * 3、【str.substr(start，length)】函数  要截取的字符串的其实位置
		 * 如果是负数，则从字符串的尾部开始截取。
		 * length表示长度，而不是结束位置。这一点和substring不同。
		 * 如果length不指定，则截取到字符串的末尾。
		 */
		var str = "二十四桥明月夜，何处玉人教吹箫"
		console.log(str.substr(1))
		console.log(str.substr(1, 3))
		console.log(str.substr(1, -3)) //空
		//【🐷】ECMAScript中反对使用该方法。在IE4中，start无效，
		// 开始位置被强制设置为0
	</script>
</html>
