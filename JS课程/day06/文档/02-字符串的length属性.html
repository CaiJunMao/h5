<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符串的length属性</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 字符串的length属性的值表示的是【字符串中的字符个数】
		 * length是个属性，而不是方法。所以使用的时候，直接用即可
		 * 而不需要小括号. 
		 */
		var str = "dfsahgjhkfjkds"
		console.log(str.length)
	</script>
</html>
