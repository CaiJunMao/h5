<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三种截取方式之间的差别</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 【三种截取方式之间的区别】
		 * 1、substring()
		 * 2、substr()
		 * 3、slice（）
		 * 三者之间最大的差别在于如果传递的参数是【负数】
		 * 1、substring()会把所有的负数参数转化为0
		 * 2、substr()如果第一个是负数，则从末尾开始查找，如果
		 * 第二个参数是负数则转化为0
		 * 3、slice()支持负数值，但是end必须>start
		 * 相同点：都不会包含末尾的参数的值。
		 */
		var str = "hello world!"
		console.log(str.length)
		
		var ret1 = str.substring(2, -8) //0--2   he
		var ret2 = str.substr(-9, 8)//  
		var ret3 = str.slice(-7, -2)
		console.log(ret1)
		console.log(ret2)
		console.log(ret3)
	</script>
</html>
