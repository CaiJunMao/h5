<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符串的比较</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 【字符串的比较】
		 * 1、==
		 * 2、=== 恒等
		 * 3、str.localeCompare(other)
		 */
		var str1 = "今天是个好日子"
		var str2 = new String("今天是个好日子")
		
		console.log(typeof str1) //string
		console.log(typeof str2) //object
		// 虽然两个字符串一个是【基本类型】一个是【引用类型】
		// 但是它们的值是相等的，所以返回true
		console.log(str1 == str2) //true
		// 类型不相等，所以返回false
		console.log(str1 === str2) //fasle
		//==================
		var str3 = "哈哈"
		var str4 = String("哈哈")
		var str5 = new String("人")
		var str6 = new String("人")
		
		console.log(str3 == str4) // true
		console.log(str3 === str4) // true
		console.log(str3 == str5) // true
		console.log(str3 === str5) // false
		console.log(str5 == str6) // false
		console.log(str5 === str6) // false
		//==================
		/**
		 * 【str.localeCompare(other)】
		 * 按照ASCII码进行比较。
		 */
		var str = "b"
		var compare_1 = str.localeCompare("abbb")
		console.log(compare_1) //1
		console.log(str.localeCompare("c")) // -1
		console.log(str.localeCompare("bbbb")) // -1
		console.log(str.localeCompare("b")) // 0
		
		var str1 = "李"
		var str2 = "赵"
		console.log(str1.charCodeAt(0))
		console.log(str2.charCodeAt(0))
		console.log(str1.localeCompare(str2)) //-1
	</script>
</html>
