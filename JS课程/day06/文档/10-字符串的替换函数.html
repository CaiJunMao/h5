<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符串的替换函数</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 【字符串的替换函数】
		 * 1、replace()函数
		 * 2、match()函数
		 * 3、search()函数
		 */
		/**
		 * 【replace(regExp/substr，replacement)】函数
		 * 1、如果参数1是regExp对象，需要一个正则表达式
		 * 2、如果参数1是字符串。则将这个字符串作为检索的直接量
		 * 而不是去查看是否能够转化为regExp(正则)
		 * 3、参数2：替换文本
		 * 4、replace的直接检索模式替换只针对检索到的第一个匹配元素
		 * 5、replace的正则检索模式【g全局检索】针对检索到的全部匹配元素
		 */
		var str = "abcabc"
		var newStr = str.replace("ab", "**")
		console.log(newStr)
		// 正则表达式中的修饰符：【g】表示全局匹配；【i】表示不区分大小写
		console.log(str.replace(/AB/gi, "%%"))
		//================
		/**
		 * 【str.match(匹配值)】该方法用于在字符串中检索指定的值
		 * 匹配的参数只有一个。要么是正则表达式，要么是字符串。
		 * 返回的是一个数组。存放匹配结果的数组。
		 */
		var str = "abcabc"
		var arr = str.match("ab")
		console.log(arr)
		// 正则表达式的形式
		var timer = "2018年01月14日16:12:30"
		var num = timer.match(/\d+/gi)
		console.log(num.join("-"))
		//===================
		/**
		 * 【str.search()函数】
		 * 匹配的参数只有一个。要么是正则表达式，要么是字符串。
		 * 返回值：
		 * 第一个匹配项的索引。
		 * 如果没有找到，则返回-1
		 * 不支持全局匹配
		 */
		var str = "dfndsabcabc"
		// 返回的是【下标】而不是数组
		var index = str.search("ab")
		console.log(index)
		console.log(str.search(/ab/gi))
	</script>
</html>
