<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符串连接方法</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 【字符串连接方法】1、工作中，经常使用 "+"号进行字符串的连接
		 * 2、更正式的做法是：str.concat()函数
		 * 不论哪种做法，都不会改变原始字符串。
		 */
		var str = "Hello"
		console.log(str.concat(" babies,", "Welcome ", "to ", "YQ"))
		console.log(str + "我在粤嵌" + "学习H5！")
		
		console.log(str.concat("") == str) //true
		// concat()方法如果连接的是一个长度为0的字符串，那么将返回
		// 这个字符串本身
	</script>
</html>
