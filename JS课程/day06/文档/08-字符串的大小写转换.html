<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>大小写转换</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 【大小写转换】
		 * 1、小写转大写：str.toUpperCase()
		 * 2、大写转小写：str.toLowerCase()
		 */
		var str = "abcABC"
		console.log(str.toUpperCase())
		console.log(str.toLowerCase())
		console.log(str)
	</script>
</html>
