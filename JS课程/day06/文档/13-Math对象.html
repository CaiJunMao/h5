<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Math对象</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 【Math对象】
		 * Math主要用于做一些数学运算
		 * 平方、开放、绝对值、三角函数
		 */
		// 数学常用的属性   按住：alt+字母
		// π
		console.log(Math.PI)
		// 自然对数底数
		console.log(Math.E)
		
		// 绝对值
		console.log(Math.abs(5))
		console.log(Math.abs(-5))
		// 最大值
		console.log(Math.max(1,2,3,7,33,6))
		console.log(Math.min(1,2,-3,7,33,6))
		//向上取整(取天花板值)
		console.log(Math.ceil(13.14))
		//向下取整(取地板值)
		console.log(Math.floor(13.14))
		
		//四舍五入
		console.log(Math.round(13.4))
		console.log(Math.round(13.5))
		//指数
		console.log(Math.pow(2, 4))
		//平方根
		console.log(Math.sqrt(4))
		// 随机数  (0,1]
		console.log(Math.random())
		// 三脚函数
		console.log(Math.sin(Math.PI / 4)) //45度正弦
		console.log(Math.cos(Math.PI / 4)) //45度余弦
		console.log(Math.tan(Math.PI / 4)) //45度正切
	</script>
</html>
