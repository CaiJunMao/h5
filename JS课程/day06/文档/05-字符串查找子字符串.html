<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>子字符串的查找</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 【查找子字符串出现的位置】
		 * 【str.indexOf()方法】该方法返回某个指定的字符串在字符串
		 * 中首次出现的位置
		 */
		var str = "abcdefghi"
		console.log(str.indexOf("ab"))
		console.log(str.indexOf("ab", 1)) //没找到，返回-1
		
		/**
		 * 【str.lastIndexOf()】该方法返回一个指定的字符串最后
		 * 出现的位置     在一个字符串中从后往前检索
		 */
		var str = "abegcdegf"
		//console.log(str.lastIndexOf("eg")) //6
		console.log(str.lastIndexOf("eg", 5)) //2
	</script>
</html>
