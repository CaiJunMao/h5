<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图效果</title>
		<style type="text/css">
			
			.outer{
				width: 400px;
				height: 400px;
				border: 1px solid #000;
				position:relative;
				margin: 100px auto;
				overflow: hidden;
			}
			.outer div{
				position: absolute;
				height:400px;
				width: 3600px;
			}
			.outer img{
				display: block;
				width: 400px;
				height: 400px;
				float: left;
			}
			
		</style>
	</head>
	<body>
		<!--子绝父相-->
		<div class="outer">
			<div id="box">
				<img src="img/1.jpg"/>
				<img src="img/2.jpg"/>
				<img src="img/3.jpg"/>
				<img src="img/4.jpg"/>
				<img src="img/5.jpg"/>
				<img src="img/6.jpg"/>
				<img src="img/7.jpg"/>
				<img src="img/8.jpg"/>
				<img src="img/1.jpg"/>
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var box = document.getElementById("box")
		var left = 0
		//每隔20ms
		setInterval(function(){
			left = left - 8
			box.style.left = left + "px"
			if (left <= -3200) {
				left = 0;
				//从第一张图开始，？重叠？
			}
		},20)
	</script>
</html>
