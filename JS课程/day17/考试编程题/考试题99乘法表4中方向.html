<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function modefly1(){
			for(var i = 1; i <= 9; i++){
				for (var j = 1; j <= i; j ++) {
					document.write(j + " * " + i + "=" + i * j + "&nbsp;")
				}
				document.write("<br/>")
			}
		}
		function modefly2(){
			for(var i = 9; i >= 1; i--){
				
				for (var j = i; j >= 1; j--) {
					document.write(j + " * " + i + "=" + i * j + "&nbsp;")
				}
				document.write("<br/>")
			}
		}
		function modefly3(){
			for(var i = 1; i <= 9; i++){
				for (var j = 1; j <= i; j ++) {
					str = j + " * " + i + "=" + i * j + "&nbsp;"
					document.write("<div>" + str + "</div>")
				}
				document.write("<br/>")
			}
			var divItems = document.getElementsByTagName("div")
			for(var i = 0;i < divItems.length;i++){
				divItems[i].style.width="100px"
				divItems[i].style.height="15px"
				divItems[i].style.textAlign = "center"
				divItems[i].style.display = "inline-block"
				divItems[i].style.float = "right"
			}
		}
		function modefly4(){
			for(var i = 9; i >= 1; i--){
				for (var j = i; j >= 1; j--) {
					str = i + " * " + j + "=" + i * j + "&nbsp;"
					document.write("<div>" + str + "</div>")
				}
				document.write("<br/>")
			}
			var divItems = document.getElementsByTagName("div")
			for(var i = 0;i < divItems.length;i++){
				divItems[i].style.width="100px"
				divItems[i].style.height="15px"
				divItems[i].style.textAlign = "center"
				divItems[i].style.display = "inline-block"
				divItems[i].style.float = "right"
			}
		}
		modefly1()
		document.write("<br/>================================================<br/>")
		modefly2()
		document.write("<br/>================================================<br/>")
		modefly3()
		document.write("<br/>================================================<br/>")
		modefly4()
	</script>
</html>
