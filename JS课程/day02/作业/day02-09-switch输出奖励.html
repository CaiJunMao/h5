<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		小明考试名次：
		<input type="text" name="" id="num" />
		<input type="button" name="btn" id="btn" value="查看奖品" />
	<script type="text/javascript">
		btn.onclick=function(){
			var numb =Number(num.value);
			//判整数parseInt(numb)===Number(numb)
			//直接用if(num)其实也可判断输入的不是字符，因为字符经过Number为NaN,在if中隐式转为false
			//0名次不合理
			if(parseInt(numb)===numb && numb>0){
				switch (numb){
					case 1:
						alert("奖IPHONE8");
						break;
					case 2:
						alert("奖IPHONE7");
						break;
					case 3:
						alert("奖IPHONE6");
						break;
					case 4:
						alert("奖IPHONE5");
						break;
					default:
						alert("努力吧，少年");
						break;
					
				}
			}else{
				alert("请输入整数")
			}
		}
	</script>
		
	</body>
</html>
