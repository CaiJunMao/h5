	<script type="text/javascript">
		//农民
		function Farmer(basicSalary){
			this.basicSalary = basicSalary
		}
		//教师
		function Teacher(basicSalary,classSalary){
			//借调
			Farmer.call(this.basicSalary)
			this.classSalary  = classSalary
		}
		//将老师的原型设置为Farmer
		Teacher.prototype = new Farmer(3000)
		Teacher .prototype.constructor = Teacher
		//计算老师的全部工资的方法
		Teacher.prototype.allSalary = function(){
			return this.basicSalary + this.classSalary
		}
