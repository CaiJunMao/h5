<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			 for (var i = 1; i <= 9; i++) {
			 	for ( var s = 1; s <= i; s++){
			 		document.write(i+"*"+s+"="+i*s+"&nbsp;&nbsp;");
			 	}
			 	document.write("<br/>")
			 }
		</script>
	</body>
</html>
