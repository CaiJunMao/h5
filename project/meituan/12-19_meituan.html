<script type="text/javascript">
	function $(id){return document.getElementById(id);}/*都不需要加双引号，但是用$函数时，id要加双引号*/
	function changeLoginStyle(){
		// $("header").style.display= "none "; 
		// alert("kong");
		// $("mobilLogin").style.display="none";
		// 注意中文括号与英文括号,大括号也是，点也是。这些都会报函数未定义
		 if($("mobilLogin").style.display=="none")
			{
				// alert("kong");
				$("normalLogin").style.display="none";
				$("mobilLogin").style.display="block";
				
			}else{
				// alert("block");
				$("normalLogin").style.display="block";
				$("mobilLogin").style.display="none";
			}
	}
	function getPhoneCore(){
		$("input-styF").style.border="red solid 1px";
	}
	function moseOver(){
		$("input-styF").style.border="#2bb8aa solid 1px";
	}
	function moseOut(){
		$("input-styF").style.border="red solid 1px";
	}
	function getFocus(a){

		// 获取焦点边框固定为蓝色
		console.log(a);
		a.par
		style.border="#2bb8aa solid 1px";
	}
	function lostFocus(){
		// 失去焦点边框变为灰色
		// .style.border="#999 solid 1px";
	}
