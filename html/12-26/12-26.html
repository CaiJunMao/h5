<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 为了贴合SEO 方便百度排名 -->
	<meta name="keywords" content="搜索，搜索引擎">
	<meta name="description" content="百度是一个">
	<!-- 刷新 -->
	<!-- <meta http-equiv="refresh" content="2,http://www.baidu.com"> -->
	<!-- 网页小图标  -->
	<link rel="shortcut icon" href="baidu.ico" type="image/x-icon" sizes="16x16 32x32">
		<!-- 
		rel 属性规定当前文档与被链接文档之间的关系,rel 属性的 "stylesheet" 值得到了所有浏览器的支持。其他值只得到了部分地支持
			shortcut icon?
			shortcut icon,特指浏览器中地址栏左侧显示的图标，一般大小为16x16，后缀名为.icon；
icon，指的是图标，格式可为PNG\GIF\JPEG，尺寸一般为16x16、24x24、36x36等
		href 规定被链接文档的位置（URL）
		type 属性规定被链接文档的 MIME 类型。该属性最常见的 MIME 类型是 "text/css"，该类型描述样式表。
			?image/x-icon MIME 类型
			(Multipurpose Internet Mail Extensions) 是描述消息内容类型的因特网标准
				类型/子类型  	扩展名
				image/x-icon	.ico
		sizes 规定被链接资源的尺寸。仅适用于 rel="icon"，值可写多个。
		 -->
	<!-- 在比特虫网站可转ico:16*16或32*32 png:16*16-->
	<title>12-26</title>
</head>
<body>
	
</body>
</html>
