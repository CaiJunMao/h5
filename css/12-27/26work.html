<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12-26-work</title>
	<style>
		*{margin:0;padding:0;}
		a{
			/*color: blue;*/
			color: white;
			text-decoration: none;}
		ul.box{
			/*ul是块级元素*/
			width: 980px;
			margin: 80px auto ;
			/*设置水平居中*/
			/*text-align: center;*/
			color: white;
			list-style: none;
			/*下方的li能继承到list-style，但是li中的ul和再下方的li无法继承到*/
			background:#464646;
			/*使ul展示为一条固定的黑色线，而不是由于li变大而撑开*/
			height: 20px;
			/*行高=高度->居中*/
			line-height: 20px;
		}
		ul.box>li{
			/*ul.box>li只对.box的直接后代li起作用*/
			float: left;
			/*用浮动使li水平放*/
			width: 100px;
			/*设宽点，否则下方的ul一出现，会使本身li宽撑长*/
			margin-right:50px;  
		}
		ul.box ul.dropDown{
			list-style: none;
			color: black;
			/*width: 200px;*/
			background: #ccc;
			/*设为不可见*/
			display: none;
		}
		ul.box ul.dropDown li{
			/*width: 100px;*/
		}
		/*当鼠标悬停在菜单栏的某个li上时，对应下方的ul显示*/
		ul.box li:hover > ul.dropDown{
		
			display: block;
			/*display: none;*/
		}
		/*鼠标悬停在子菜单项时的样式*/
		ul.box ul.dropDown li:hover{
			background: black;
		}
		ul.box li i.dropIco1{
			display: inline-block;
			/*即使设为行内块级元素也无法在a中出现，看了行内元素不能包裹行内块级元素？测试后发现是i本身没设置大小，单有背景图片大小也没地方放*/
			height: 18px;
			width: 16px;
			/*先把i设为行内块级元素,并给他一个空间*/
			/*background-color: red;*/
			background-size:18px 16px;
			/*background: white url(carmar.png) 0 0/18px 16px no-repeat;*/
			background: white url(carmar.png) 0 0 no-repeat;
			
		}
		ul.box li i.dropIco2{
			/*display: inline-block;*/
			display: none;
			height: 18px;
			width: 16px;
			background: white url(carmar.png) 0 -20px no-repeat;
		}
		/*用以下实现两个小图标互换显示*/
		ul.box li i.dropIco1:hover{
			display: none;
		}
		ul.box li i.dropIco1:hover+i.dropIco2{
			display:inline-block;
		}
	</style>
</head>
<body>
	<div>
		<!-- <h1>作业</h1> -->
		<div>
			<ul class="box">
				<li><!-- <i class="dropIco1"></i><i class="dropIco2"> </i>--><a href="">首页<i class="dropIco1"></i><i class="dropIco2"></i></a></li>
				<li>
					<a href="#">好价<i class="dropIco1"></i><i class="dropIco2"></i></a>
					<ul class="dropDown">
						<li><a href="">精选好价</a></li>
						<li><a href="">全部好价</a></li>
						<li><a href="">优惠券</a></li>
						<li><a href="">白菜价</a></li>
					</ul>
				</li>
				<li>
					<a href="#">好物</a>
					<ul class="dropDown">
						<li><a href="">好物榜单</a></li>
						<li><a href="">消费众测</a></li>
						<li><a href="">新锐品牌</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
